<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">

    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>


    <div class="main-container">
        <div class="results-chat">
            <h5>Your Result</h5>
            <div>
                <h2>
                    76
                </h2>
                <span>
                  of 100
                </span>
            </div>
            <h3>
                Great
            </h3>
            <p>
                Your Result 76 of 100 Great You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div id="dynamic-results">
            <h6>Summary</h6>
            <div class="summary-holder">

            </div>
            <button class="normal">Continue</button>
        </div>
    </div>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="main.js"></script>
    <script src="data.json"></script>
</body>

</html>
